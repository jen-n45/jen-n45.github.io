<!DOCTYPE html>
<html lang="en">
<head>
    <!-- html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Other scripts -->
    <script src="script.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photo Booth</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin: 10px;
            text-align: center;
            font-family: blithe, sans-serif;
            font-size: 80px;
            background-color: #D0BA98;
            overflow: auto;
        }
        h1 {
            color: #33476B;
            margin-top: 80px;
            margin-bottom: 0;
            margin-left: 400px;
            font-size: 200px;
            position: sticky;
            text-align: left;
            display: inline-block;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
        }
        .photo-column {
            display: flex;
            flex-direction: column;
            margin-right: 30px;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
        }
        .wrapper {
            margin-top: 100px;
            position: relative;
            width: 80vw;
            max-width: 2000px;
            aspect-ratio: 16 / 9;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: auto;
        }
        .photo-text {
            text-align: center;
            margin-bottom: 10px;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }
        .becky-text {
            font-size: 80px;
            text-align: center;
            margin-bottom: 48px;
            position: absolute;
            bottom: 95px;
            left: 34%;
            transform: translateX(-50%);
            width: 100%;
        }
        .ryley-text {
            font-size: 80px;
            text-align: center;
            margin-bottom: 22px;
            position: absolute;
            bottom: 45px;
            left: 60%;
            transform: translateX(-50%);
            width: 100%;
        }
        .date-text {
            font-size: 45px;
            text-align: center;
            margin-bottom: 10px;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }
        #phototable {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 480px;
            height: 1600px;
            padding-top: 30px;
            background-color: rgb(248, 226, 192);
            border-radius: 20px;
            overflow-y: hidden;
            overflow-x: hidden;
            margin-right: 20px;
            position: relative;
            box-sizing: border-box;
        }
        video, #canvas {
            border: 15px solid white;
            background-color: #D0BA98;
            border-radius: 60px;
            display: block;
            margin-bottom: 15px;
            object-fit: cover;
        }
        video {
            transform: scaleX(-1);
        }
        #countdown {
            position: absolute;
            top: 55%;
            left: 60%;
            transform: translate(-50%, -50%);
            font-size: 400px;
            font-weight: bold;
            color: rgb(255, 230, 200);
            display: none;
            z-index: 9999;
        }
        .button-container {
            position: absolute;
            top: 65%;
            left: 60%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        button {
            font-family: blithe, sans-serif;
            background-color: rgba(70,91,130,0.75);
            color: white;
            border: 5px solid rgba(255,255,255,1.0);
            padding: 15px 25px;
            font-size: 140px;
            cursor: pointer;
            border-radius: 75px;
            transition: background 0.3s ease;
            margin: 10px;
            width: 500px;
            height: 220px;
        }
        button:hover {
            background-color: #33476B;
        }
    </style>
</head>
<body>
    <h1>Photo Booth</h1>
    <div class="container">
        <div id="phototable">
            <div>
                <span class="becky-text">Becky</span><br>
                <span class="ryley-text">&amp; Ryley</span><br>
                <span class="date-text">May 5th, 2025</span>
            </div>
        </div>
        <div class="video-container">
            <video id="video" width="1600" height="900" autoplay></video>
            <canvas id="canvas" width="1600" height="900" style="display: none;"></canvas>
            <div id="countdown"></div>
        </div>
    </div>

    <div class="button-container">
        <button id="capture">Capture!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
